<!DOCTYPE html>
<html>
<head>
  <title>Simple Map</title>
  <script src="populate_markers.js" type="text/javascript"></script>
  <script src="init_map.js" type="text/javascript"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDIQjnK6nUGOKvMag4c-0Y2-BHAPF2mwlU&callback=initMap"
  async defer></script>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
</head>
<body>
    <div class="wrapper">
        <div id="map"></div>
        <div id="checklist">
            <div id="myDIV" class="header">
                <h2>Amenities</h2>
            </div>
            <input type="checkbox" id="masks" name="masks">
            <label for="masks">Masks</label><br />
            <input type="checkbox" id="ventilators" name="ventilators">
            <label for="ventilators">Ventilators</label><br />
            <input type="checkbox" id="beds" name="beds">
            <label for="beds">Beds</label><br />
        </div>
    </div>
</body>
</html>
