<!DOCTYPE html>
<html>
<head>
  <title>Simple Map</title>
  <script src="parse_supplies.js" type="text/javascript"></script>
  <script src="zoom_event.js" type="text/javascript"></script>
  <script src="populate_markers.js" type="text/javascript"></script>
  <script src="patient_view.js" type="text/javascript"></script>
  <script src="direction_service.js" type="text/javascript"></script>
  <script src="legend.js" type="text/javascript"></script>
  <script src="init_map.js" type="text/javascript"></script>
  <script src="https://maps.googleapis.com/maps/api/js?callback=initMap&libraries=geometry,places&key=AIzaSyDIQjnK6nUGOKvMag4c-0Y2-BHAPF2mwlU"
  async defer></script>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <style>
      #legend {
        font-family: Arial, sans-serif;
        background: #fff;
        padding: 10px;
        margin: 10px;
        border: 3px solid #000;
      }
      #legend h3 {
        margin-top: 0;
      }
      #legend img {
        vertical-align: middle;
      }
  </style>
</head>
<body>

    <div id="title" style="color:white;background-color:black;font-size:40px">Coronavirus COVID-19 Hospital Information</div>
    <div class="wrapper">
        <div id="map"></div>
        <div id="legend"><h3>Amenities Legend</h3></div>
        <div id="checklist">
            <font color="white">
                <div id="myDIV" class="header">
                    <h2>Amenities</h2>
                </div>
                <input type="checkbox" id="masks" name="masks" onclick="recalculate();">
                <label for="masks">Masks</label><br />
                <input type="checkbox" id="ventilators" name="ventilators" onclick="recalculate();">
                <label for="ventilators">Ventilators</label><br />
                <input type="checkbox" id="beds" name="beds" onclick="recalculate();">
                <label for="beds">Beds</label><br />
                <input type="checkbox" id="kits" name="kits" onclick="recalculate();">
                <label for="kits">Kits</label><br /><br />
            </div>
        </font>
    </div>
</body>
</html>
